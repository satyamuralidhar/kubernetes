apiVersion: apps/v1
kind: DaemonSet
metadata: 
  name: fluentd-ds
spec:
  selector: 
    matchLabels:
      name: fluentd
  template: 
    metadata:
      labels: 
        name: fluentd
    spec: 
      containers:
      - name: fulentd
        image: gcr.io/google-containers/fluentd-elasticsearch:1.20
