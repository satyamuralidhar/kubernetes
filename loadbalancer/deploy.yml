apiVersion: apps/v1
kind: Deployment
metadata: 
  name: tomcat-deploy
  labels: 
    app: tomcat
spec:
  replicas: 1
  selector: 
    matchLabels: 
      app: tomcat
  template:
    metadata:
      labels: 
        app: tomcat
    spec: 
      containers: 
      - name: tomcat
        image: tomcat
        ports:
        - containerPort: 8080
      

